<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 560px;
    font-family: "HarmonyOS Sans SC", "PingFang SC", "Microsoft YaHei", "Noto Sans SC", sans-serif;
    background: #0d1117;
    color: #e6edf3;
    -webkit-font-smoothing: antialiased;
  }

  /* ===== Banner 区域 ===== */
  .banner {
    position: relative;
    width: 100%;
    padding: 32px 28px 24px;
    {% if banner_image %}
    background: url('{{ banner_image }}') center/cover no-repeat;
    {% else %}
    background: linear-gradient(135deg, #1a1c2e 0%, #16213e 40%, #0f3460 100%);
    {% endif %}
    overflow: hidden;
  }

  .banner::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 60%;
    background: linear-gradient(to top, #0d1117 0%, transparent 100%);
    pointer-events: none;
  }

  .banner-content {
    position: relative;
    z-index: 1;
  }

  .banner-title {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 8px;
  }

  .banner-title h1 {
    font-size: 26px;
    font-weight: 800;
    color: #fff;
    letter-spacing: 1px;
    text-shadow: 0 2px 12px rgba(0,0,0,0.5);
  }

  .banner-version {
    font-size: 10px;
    color: {{ accent_color }};
    background: {{ accent_color }}20;
    border: 1px solid {{ accent_color }}40;
    padding: 2px 8px;
    border-radius: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .banner-subtitle {
    font-size: 13px;
    color: rgba(255,255,255,0.55);
    text-shadow: 0 1px 6px rgba(0,0,0,0.4);
  }

  /* ===== 内容区域 ===== */
  .content {
    padding: 20px 20px 16px;
    background: linear-gradient(180deg, #0d1117 0%, #111820 100%);
  }

  /* ===== 插件卡片网格 ===== */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 20px;
  }

  .card {
    background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 12px;
    padding: 14px 12px 12px;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -1px; left: -1px; right: -1px;
    height: 2px;
    background: linear-gradient(90deg, transparent, {{ accent_color }}80, transparent);
    border-radius: 12px 12px 0 0;
  }

  .card-icon {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    object-fit: cover;
    margin-bottom: 8px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.06);
  }

  .card-name {
    font-size: 12.5px;
    font-weight: 600;
    color: #f0f6fc;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
  }

  .card-desc {
    font-size: 10px;
    color: rgba(255,255,255,0.35);
    line-height: 1.4;
    margin-bottom: 8px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    min-height: 28px;
  }

  .card-badge {
    font-size: 9px;
    color: {{ accent_color }};
    background: {{ accent_color }}12;
    border: 1px solid {{ accent_color }}25;
    padding: 2px 8px;
    border-radius: 8px;
    font-weight: 500;
    margin-top: auto;
  }

  /* ===== 提示文字 ===== */
  .hint {
    text-align: center;
    font-size: 11px;
    color: rgba(255,255,255,0.2);
    margin-bottom: 16px;
  }

  .hint code {
    color: {{ accent_color }};
    background: {{ accent_color }}12;
    padding: 1px 6px;
    border-radius: 4px;
    font-family: "Consolas", "Monaco", monospace;
    font-size: 10.5px;
  }

  /* ===== 底部信息 ===== */
  .footer {
    text-align: center;
    padding-top: 14px;
    border-top: 1px solid rgba(255,255,255,0.06);
  }

  .footer-text {
    font-size: 10px;
    color: rgba(255,255,255,0.15);
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <div class="banner-title">
        <h1>{{ title }}</h1>
      </div>
      <div class="banner-subtitle">{{ subtitle }}</div>
    </div>
  </div>

  <div class="content">
    <div class="grid">
      {% for plugin in plugins %}
      <div class="card">
        <img class="card-icon" src="{{ plugin.icon_url }}" alt="">
        <div class="card-name">{{ plugin.display_name }}</div>
        <div class="card-desc">{{ plugin.description or '暂无描述' }}</div>
        <span class="card-badge">{{ plugin.cmd_count }} 个命令</span>
      </div>
      {% endfor %}
    </div>

    <div class="hint">发送 <code>/help &lt;插件名&gt;</code> 查看详细命令</div>

    <div class="footer">
      <span class="footer-text">{{ footer }}</span>
    </div>
  </div>
</body>
</html>
